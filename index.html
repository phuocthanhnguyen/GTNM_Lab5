<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="tomato">
        <div class="heirloom-tomato">Heirloom tomato</div>
        <div class="div">$5.99</div>
        <div class="lb">$5.99 / lb</div>
        <div class="input-field">
          <div class="lb1">1 lb</div>
        </div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="caChua.jpg"
        />
      </div>
      <div class="ginger">
        <div class="heirloom-tomato">Organic ginger</div>
        <div class="lb">$12.99 / lb</div>
        <div class="input-field">
          <b class="lb3">0.5 lb</b>
        </div>
        <div class="div">$6.50</div>
        <img
          class="noonbrew-zicb4-ekmak-unsplash-icon"
          alt=""
          src="gung.jpg"
        />
      </div>
      <div class="onion">
        <div class="heirloom-tomato">Sweet onion</div>
        <div class="lb">$2.99 / lb</div>
        <div class="input-field">
          <b class="lb3">5 lb</b>
        </div>
        <div class="div">$14.95</div>
        <img
          class="noonbrew-zicb4-ekmak-unsplash-icon"
          alt=""
          src="hanh.jpg"
        />
      </div>
      <div class="summary">
        <div class="order-summary">Order summary</div>
        <div class="subtotal">Subtotal</div>
        <div class="div3">$27.44</div>
        <div class="shipping">Shipping</div>
        <div class="div4">$3.99</div>
        <div class="tax">Tax</div>
        <div class="div5">$2.00</div>
        <div class="total">Total</div>
        <div class="div6">$33.43</div>
        <div class="button">
          <div class="continue-to-payment">Continue to payment</div>
        </div>
      </div>
      <div class="page-heading">
        <div class="items">3 items</div>
        <div class="basket">Basket</div>
        <div class="divider"></div>
      </div>
      <div class="navigation">
        <div><a class="home" href="user.html">Home</a></div>
        <div class="world-peas">World peas</div>
        <div class="shop">Shop</div>
        <div class="newstand">Newstand</div>
        <div class="who-we-are">Who we are</div>
        <div class="my-profile">My profile</div>
        <div class="cart-button">
          <div class="basket-3">Basket (3)</div>
        </div>
      </div>
    </div>
  </body>
</html>
